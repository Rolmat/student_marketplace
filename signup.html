<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Login</title>
  </head>
  <body>
    <!-- Wrapper Start -->
    <div id="wrapper">
      <!-- Header Start -->
      <header>
        <div id="logo">
            <img src="icons/forklift.png" alt="">
        </div>
        <!-- Nav Start -->
        <nav>
          <ul>
          </ul>
        </nav>
        <!-- Nav End -->
      </header>
      <!-- Header End -->
      <!-- Main Start -->
      <main>
        <form id="signup-form">
            <div class="container">
                <h1>Sign Up</h1>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required>
                </div>
                <div class="password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" name="confirm-password" required>
                </div>
                <button type="submit" id="register">Sign Up</button>
                <a href="Login.html">Already have an account? Login here</a>
            </div>

        </form>
      </main>
      <!-- Main End -->
      <!-- Footer Start -->
      <footer>
        <h3>Brighton Student Marketplace &copy 2025</h3>
        <p>Icons used on this page with the Flaticon free to use license</p>
        <ul>
           <li><a href="https://www.flaticon.com/free-icons/forklift" title="forklift icons">Forklift icons created by Freepik - Flaticon</a></li>
           <li><a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Freepik - Flaticon</a></li>
          <li> <a href="https://www.flaticon.com/free-icons/quit" title="quit icons">Quit icons created by saoso - Flaticon</a></li>
        </ul>
      </footer>
      <!-- Footer End -->
    </div>
    <!-- Wrapper End -->
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
